{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Albumes</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="{% url 'usuarios:lista_usuarios' %}">Lista de Usuarios</a>
      <a href="{% url 'usuarios:lista_logs' %}">Logs</a>
    </div>
    <div class="container-fluid">
      <h1 class="titulo">Lista de Albumes</h1>
      <table class="table">
        <thead>
          <th>Id Usuario</th>
          <th>id album</th>
          <th>Titulo</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          {% for album in albumes %}
          <tr>
            <td>{{ album.userId }}</td>
            <td>{{ album.id }}</td>
            <td>{{ album.title }}</td>
            <td>
              <a href="{% url 'usuarios:ver_fotos' album.id %}" class="btn btn-success">Ver Fotos</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
